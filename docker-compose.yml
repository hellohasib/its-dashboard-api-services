version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: traffic-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-its_dashboard}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASS:-app_password}
    ports:
      - "${DB_PORT:-3307}:3306"  # Changed to 3307 to avoid conflict with local MariaDB
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traffic-network

  redis:
    image: redis:7-alpine
    container_name: traffic-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traffic-network

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: traffic-auth-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-its_dashboard}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-525600}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-365}
      - APP_ENV=${APP_ENV:-development}
      - SERVICE_NAME=auth-service
      - SERVICE_NAMESPACE=traffic-system
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_DESTINATION=${LOG_DESTINATION:-console}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://otel-collector:4317}
      - LOKI_ENDPOINT=${LOKI_ENDPOINT:-http://loki:3100}
      - LOKI_TIMEOUT_SECONDS=${LOKI_TIMEOUT_SECONDS:-5}
      - PYTHONPATH=/app
    ports:
      - "8001:8000"
    volumes:
      - ./services:/app/services
      - /app/__pycache__
      - /app/services/__pycache__
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - traffic-network
    restart: unless-stopped

  anpr-service:
    build:
      context: .
      dockerfile: ./services/anpr-service/Dockerfile
    container_name: traffic-anpr-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-its_dashboard}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8000
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-True}
      - SERVICE_NAME=anpr-service
      - SERVICE_NAMESPACE=traffic-system
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_DESTINATION=${LOG_DESTINATION:-console}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://otel-collector:4317}
      - LOKI_ENDPOINT=${LOKI_ENDPOINT:-http://loki:3100}
      - LOKI_TIMEOUT_SECONDS=${LOKI_TIMEOUT_SECONDS:-5}
      - PYTHONPATH=/app
    ports:
      - "8002:8000"
    volumes:
      - ./services:/app/services
      - /app/__pycache__
      - /app/services/__pycache__
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - traffic-network
    restart: unless-stopped

  frontend:
    build:
      context: ../traffic-system-frontend
      dockerfile: Dockerfile
    container_name: traffic-frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
    networks:
      - traffic-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.5
    container_name: traffic-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "${LOKI_HTTP_PORT:-3100}:3100"
    volumes:
      - loki_data:/loki
    networks:
      - traffic-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: traffic-otel-collector
    depends_on:
      loki:
        condition: service_started
    volumes:
      - ./docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    command: ["--config", "/etc/otel-collector-config.yaml"]
    ports:
      - "${OTEL_COLLECTOR_GRPC_PORT:-4317}:4317"
      - "${OTEL_COLLECTOR_HTTP_PORT:-4318}:4318"
    networks:
      - traffic-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local

networks:
  traffic-network:
    driver: bridge

