version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: traffic-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-its_dashboard}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASS:-app_password}
    ports:
      - "${DB_PORT:-3307}:3306"  # Changed to 3307 to avoid conflict with local MariaDB
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traffic-network

  redis:
    image: redis:7-alpine
    container_name: traffic-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traffic-network

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: traffic-auth-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-its_dashboard}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-525600}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-365}
      - APP_ENV=${APP_ENV:-development}
      - PYTHONPATH=/app
    ports:
      - "8001:8000"
    volumes:
      - ./services:/app/services
      - /app/__pycache__
      - /app/services/__pycache__
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - traffic-network
    restart: unless-stopped

  anpr-service:
    build:
      context: ./services/anpr-service
      dockerfile: Dockerfile
    container_name: traffic-anpr-service
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-its_dashboard}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8000
      - APP_ENV=${APP_ENV:-development}
    ports:
      - "8002:8000"
    volumes:
      - ./services/anpr-service:/app
      - /app/__pycache__
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - traffic-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  traffic-network:
    driver: bridge

